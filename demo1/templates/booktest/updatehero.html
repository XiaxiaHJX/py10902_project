<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet">
    <div class="first_styles" style="margin:0 auto;width: 700px">
        <form  method="post" action="#">
            姓名： <input type="text" value="{{ Hero.name }}" name="name">
            <!--性别：<input type="radio" name="gender" value="man">男 <input type="radio" name="gender" value="woman">女<br><br>-->
            性别：{% if Hero.gender == 'man' %}
                <input type="radio" name="gender" value="man" checked>男 <input type="radio" name="gender" value="woman">女<br>
                  {% else %}
                <input type="radio" name="gender" value="man" >男 <input type="radio" name="gender" value="woman" checked>女<br>
                  {% endif %}
            技能： <input type="text" value="{{ Hero.skill }}" name="skill">
            <input type="submit" value="提交">
        </form>

    </div>

</body>
</html>
