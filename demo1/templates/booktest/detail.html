<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet">
    <div class="first_styles" style="margin:0 auto;width: 700px">
        <h2>详情页</h2>
        <br>
        {% if book %}
        <h3>
            {{book.title}}
        </h3>
        <ul>
            {% for hero in book.heroinfo_set.all %}
                <li>{{ hero.name }}--{{ hero.gender }}--{{ hero.skill }}--<a href="{% url 'booktest:delehero' hero.id %}">   删除</a><a href="{% url 'booktest:updatehero' hero.id %}">   更改</a></li>
            {% empty %}
                <li>没有角色</li>
            {% endfor %}
        </ul>
        <a href="{% url 'booktest:addhero' book.id %}">添加角色</a><br>


        {% else %}
        没有书籍信息
        {% endif %}

        <a href="{% url 'booktest:list' %}">返回列表页</a>

</div>

</body>
</html>
